<div class="m-auto col-sm-9 col-md-6 col-10">
  <h4 class="p-2 m-0 active text-center bg-warning" aria-current="true">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
    </svg>
    Contacts list
  </h4>
  <div
    *ngFor="let user of users"
    [routerLink]="[user.id, 'edit']"
    class="bg-dark p-2 my-card"
  >
    <a
      class="list-group-item
      list-group-item-action
      text-center link bg-dark
      border-warning
      rounded
      text-white
      mb-1 mt-1"
      (click)="getUserIndex(user.id)"
    >
      <strong>{{ user.name }}</strong><br>
      Phone: <strong>{{ user.phone }}</strong><br>
      Email: <strong>{{ user.email }}</strong>
    </a>
  </div>
</div>
